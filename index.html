<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Array</title>
</head>
<body>
    <div class="sortDiv">
        <h1>1º Método: sort()</h1>
        <p class="sortListaNomes">Flávio,Millie,Rafa,Júlia,Barbara,Ana</p>
        <button class="sortOriginalButton">Original</button>
        <button class="sortButton">Sort</button>
    </div>

    <div class="filterDiv">
        <h1>2º Método: filter()</h1>
        <p class="filterListaNumeros">112,53,13,346,28,71,5</p>
        <button class="filterOriginalButton">Original</button>
        <button class="filterParButton">Pares</button>
        <button class="filterImparButton">Ímpares</button>
    </div>
    <div class="mapDiv">
        <h1>3º Método: map()</h1>
        <p class="mapListaNumeros">66,42,83,21,90</p>
        <button class="mapOriginalButton">Original</button>
        <button class="mapMultiplicaButton">x10</button>
    </div>
    <div class="reduceDiv">
        <h1>4º Método: reduce()</h1>
        <p class="reduceListaNumeros">51,22,43,87,99</p>
        <button class="reduceOriginalButton">Original</button>
        <button class="reduceSomaButton">Soma total</button>
    </div>
        <p><i>Nota: Foi feito o uso do <u>Operador Spread</u> para tornar a funcionalidade do botão "Original" possível.</i></p>
        <script src="script.js"></script>
    </body>
</html>
